<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Biển Số</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <a href="#">Trang chủ</a>
            <a href="#">Tin tức báo chí</a>
            <a href="#">Dịch biển số</a>
            <a href="#">Tra cứu giá trúng</a>
            <a href="#">Tìm biển theo yêu cầu</a>
        </div>
        <div class="actions">
            <button class="btn">Trở thành đối tác</button>
            <button class="btn">Đăng ký CTV</button>
        </div>
    </header>
    <main class="main-content">
        <div class="banner">
            <div class="text">
                <h1>Biển Số Thần Tài</h1>
                <p>May Mắn - Tài Lộc</p>
                <p>Chỉ từ <span class="price">99 Triệu</span></p>
                <ul>
                    <li>Thủ tục nhanh gọn</li>
                    <li>Giấy tờ pháp lý đầy đủ</li>
                    <li>Giao dịch toàn quốc</li>
                </ul>
                <p class="contact">Gọi ngay: <strong>0877.87.87.87</strong></p>
            </div>
            <div class="car-image">
                <img src="car.png" alt="Car">
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Nhập biển số cần tìm">
            <select>
                <option>Chọn tỉnh, Thành phố</option>
            </select>
            <input type="number" placeholder="Giá từ">
            <input type="number" placeholder="Giá đến">
            <select>
                <option>Chọn loại xe</option>
            </select>
            <button class="btn-search">Tìm kiếm ngay</button>
        </div>
    </main>
</body>
</html>
